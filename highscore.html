<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Highscore</title>
</head>
<body class="bg-primary">
    <div class="d-flex justify-content-center">
        <div class="m-4">
            
          <div class="card">
            <h2>Enter Initials</h2>
            <form method="POST">
              <div class="input-group">
                <label for="email">Initials:</label>
                <input type="text" name="email" id="initials" placeholder="DOC" />
              </div>
              <div class="input-group">
                <label for="email">Highscore:</label>
                <label for="email">Highscore:</label>
              </div>
              <div id="msg"></div>
              <button class="bg-warning" id="">Enter Initials</button>
            </form>
          </div>
          <div class="card mt-2">
            <h2>Highscores:</h2>
            <p><strong>Initials:</strong> <span id="user-initials"></span></p>
            <p><strong>Score:</strong> <span id="user-score"></span></p>
          </div>
        </div>
    </div>
    <script src="assets/highscore.js"></script>
</body>
</html>
